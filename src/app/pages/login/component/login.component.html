<!-- login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <!-- Use (submit) event and preventDefault() -->
          <form (submit)="login(username.value, password.value, $event)">
            <div class="form-group mb-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" #username>
            </div>
            <div class="form-group mb-4">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" #password>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
